<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>我的主页</title>
    <style>
        body{
            background-image: url("imgs/background.png");
            background-size: cover;
        }
        #img{
            margin: 0 auto;
            border-radius:50%;
            width: 40%;
            height: 25%;
            display: block;
            border: solid gray;
            box-shadow: 5px 5px 5px;
            float: top;
        }
    </style>
</head>
<body>
<div id="app">
<el-menu :default-active="activeIndex"
         class="el-menu-demo"
         mode="horizontal"
         @select="handleSelect"
         background-color="Transparent"
         text-color="#FFFFFF"
         active-text-color="#FFFFFF"
>
    <el-menu-item index="1" @click.native="goUrl('https://liuyike051.github.io/')">我的首页</el-menu-item>
    <el-menu-item index="2" @click="drawer = true">个人资料</el-menu-item>
    <el-submenu index="3">
        <template slot="title">我的作业</template>
        <el-menu-item index="2-1" @click.native="goUrl('first.html')">第一次</el-menu-item>
        <el-menu-item index="2-2" @click.native="goUrl('second.html')">第二次</el-menu-item>
        <el-menu-item index="2-3" @click.native="goUrl('third.html')">第三次</el-menu-item>
    </el-submenu>
    <el-menu-item index="4">期末考试</el-menu-item>
</el-menu>
    <el-drawer
            title="我是标题"
            :visible.sync="drawer"
            :with-header="false">
        <img src="imgs/touxiang.jpg" id="img"><br>
        <el-collapse v-model="activeNames" @change="handleChange">
            <el-collapse-item title="我的姓名" name="1">
                <div style="text-align: center;"><div>刘诣轲</div></div>
            </el-collapse-item>
            <el-collapse-item title="我的班级" name="2">
                <div style="text-align: center;">20计算机科学与技术二班</div>
            </el-collapse-item>
            <el-collapse-item title="我的标签" name="3">
                <div style="text-align: center;">"干饭达人","游戏爱好者","热衷摆烂","努力减肥"</div>
            </el-collapse-item>
        </el-collapse>
    </el-drawer>
</div>
<div class="line"></div>
<script src="js/axios-0.18.0.js"></script>
<script src="js/vue.js"></script>
<link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script>
    new Vue({
        el:"#app",
        data(){
            return{
                activeIndex: '1',
                mySign:["干饭达人","游戏爱好者","热衷摆烂","努力减肥"],
                drawer: false,
                activeNames: ['1']
            }
        },
        methods: {
            handleSelect(key, keyPath) {
                console.log(key, keyPath);
            },
            handleChange(val) {
                console.log(val);
            },
            goUrl(url){
                location.href=url
            }
        },
        mounted(){
        }
    })
</script>
</body>
</html>
